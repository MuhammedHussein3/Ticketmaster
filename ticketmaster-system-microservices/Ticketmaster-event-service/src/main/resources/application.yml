spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5423/event
    username: mu23
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      eclipselink:
        logging:
          level:
            org:
              hibernate:
                SQL: debug
                type:
                  descriptor: trace
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  application:
   name: event-service


  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    timeout: 6000

eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8761/eureka
    register-with-register: true
    fetch-registry: true

server:
  tomcat:
    threads:
      max=10:

  port: 9922